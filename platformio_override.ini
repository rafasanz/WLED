[platformio]
;default_envs = WLED_tasmota_1M
default_envs = d1_mini

;[env:WLED_tasmota_1M]
;board = esp01_1m
;platform = ${common.platform_wled_default}
;platform_packages = ${common.platform_packages}
;board_build.ldscript = ${common.ldscript_1m128k}
;lib_deps = ${esp8266.lib_deps}
;build_unflags = ${common.build_unflags}
;build_flags = ${common.build_flags_esp8266}

[env:d1_mini]
board = d1_mini
platform = ${common.platform_wled_default}
platform_packages = ${common.platform_packages}
upload_speed = 921600
board_build.ldscript = ${common.ldscript_4m1m}
build_unflags = ${common.build_unflags}
;build_flags = ${common.build_flags_esp8266}
lib_deps = ${esp8266.lib_deps}
monitor_filters = esp8266_exception_decoder

build_flags = ${common.build_flags_esp8266}
; *********************************************************************
; *** Use custom settings from file my_config.h
   -DWLED_USE_MY_CONFIG
; *********************************************************************
;
;
; *** To use the below defines/overrides, copy and paste each onto it's own line just below build_flags in the section above.
; 
; disable specific features
;  -D WLED_DISABLE_OTA
;  -D WLED_DISABLE_ALEXA
;  -D WLED_DISABLE_BLYNK
;  -D WLED_DISABLE_HUESYNC
;  -D WLED_DISABLE_INFRARED
;  -D WLED_DISABLE_WEBSOCKETS
; PIN defines - uncomment and change, if needed:
;   -D LEDPIN=2
;   -D BTNPIN=0
;   -D TOUCHPIN=T0
;   -D IRPIN=4
;   -D RLYPIN=12
;   -D RLYMDE=1
; digital LED strip types - uncomment only one ! - this will disable WS281x / SK681x support
;   -D USE_APA102
;   -D USE_WS2801
;   -D USE_LPD8806
; PIN defines for 2 wire LEDs
;   -D CLKPIN=0
;   -D DATAPIN=2
; to drive analog LED strips (aka 5050) hardware configuration is no longer necessary
; configure the settings in the UI as follows (hard):
;   for the Magic Home LED Controller use PWM pins 5,12,13,15
;   for the H801 controller use PINs 15,13,12,14 (W2 = 04)
;   for the BW-LT11 controller use PINs 12,4,14,5
;   
; set the name of the module - make sure there is a quote-backslash-quote before the name and a backslash-quote-quote after the name
;   -D SERVERNAME="\"WLED\""
;   
; set the number of LEDs
;   -D DEFAULT_LED_COUNT=30
;   
; set milliampere limit when using ESP pin to power leds
;   -D ABL_MILLIAMPS_DEFAULT=850
;
; enable IR by setting remote type
;   -D IRTYPE=0 ;0 Remote disabled | 1 24-key RGB | 2 24-key with CT | 3 40-key blue | 4 40-key RGB | 5 21-key RGB | 6 6-key black | 7 9-key red | 8 JSON remote
;   
; set default color order of your led strip
;   -D DEFAULT_LED_COLOR_ORDER=COL_ORDER_GRB
;
;
;
;
;
;
;
; MODS
; for WEMOS MINI D1
; [gpio 4]  D2 SCL            [default]
; [gpio 5]  D1 SDA            [default]
; [gpio 0]  D3 BUTTON         [default]
; [gpio 2]  D4 LED PIN        [default]
; [gpio 14] D5 ROTARY RIGHT   [default]
; [gpio 12] D6 RELAY          [default]
; [gpio 13] D7 ROTARY LEFT    [default]


; default mods (change action by default)
;   -D RLYMDE=0
; set the number of LEDs
   -D DEFAULT_LED_COUNT=143
; set milliampere limit when using ESP pin to power leds
   -D ABL_MILLIAMPS_DEFAULT=5000


; If sets Button 0 GPIO to 1 change to -1 to make usefull rotary encoder switch
; Set relay gpio (on mini_d1) to 12 and depends of logic, invert (for Normally Open)
; See photo for pin configuration



; set usermod_v2_four_line_display_ALT
   -D USERMOD_FOUR_LINE_DISPLAY
   -D USERMOD_ROTARY_ENCODER_UI
   -D USE_ALT_DISPlAY
;   -D USERMOD_MODE_SORT
   -D USERMOD_FOUR_LINE_DISPLAY -D FLD_PIN_SCL=4 -D FLD_PIN_SDA=5
   -D USERMOD_ROTARY_ENCODER_UI -D ENCODER_DT_PIN=12 -D ENCODER_CLK_PIN=14 -D ENCODER_SW_PIN=13
;  -D USERMOD_AUTO_SAVE -D AUTOSAVE_PRESET_NUM=1
   -D BTNPIN=-1